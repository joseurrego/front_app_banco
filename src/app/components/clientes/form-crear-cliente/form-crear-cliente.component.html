<div>
  <form #ClienteForm="ngForm">
    <div class="my-2">
      <label for="nombre">Nombre: </label>
      <input
        type="text"
        name="nombre"
        #nombre="ngModel"
        minlength="3"
        [(ngModel)]="cliente.nombre"
        required
      />
      <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" >
        <div *ngIf="nombre.errors.required">Revise su informacion</div> 
        <div *ngIf="nombre.errors.minlength">Error: debe ser > 2 caracteres</div>
      </div>
    </div>

    <div class="my-2">
      <label for="apellido">Apellido: </label>
      <input
        type="text"
        #apellido="ngModel"
        name="apellido"
        [(ngModel)]="cliente.apellido"
        required
      />
      <div class="alert alert-danger" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
        <div *ngIf="apellido.errors.required">Revise su informacion</div> 
      </div>
    </div>

    <div class="my-2">
      <label for="email">Email: </label>
      <input
        type="text"
        #email="ngModel"
        name="email"
        email
        [(ngModel)]="cliente.email"
        required
      />
      <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">Revise su informacion</div> 
        <div *ngIf="email.errors.email">Revise su email</div> 
      </div>
    </div>
  </form>

  <div class="crear">
    <button
      type="button"
      class="btn btn-primary"
      (click)="crearCliente()"
      [disabled]="!ClienteForm.form.valid"
    >
      Crear Cliente
    </button>
  </div>
</div>
